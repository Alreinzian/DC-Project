<h1>
  {{(heroe.id)? 'Editar':'Nuevo'}}Héroe 
  
  <small>{{heroe.superhero}}</small></h1>

<div class="addContainer  ">
  <div class="formContainer">
    <div class="formHeroe">

      <mat-form-field>
        <mat-label>Super Héroe</mat-label>
        <input type="text" matInput [(ngModel)]="heroe.superhero" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Alter Ego</mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.alter_ego">
      </mat-form-field>
    </div>


    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input type="text" matInput [(ngModel)]="heroe.first_appearance" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input type="text" matInput [(ngModel)]="heroe.superhero" required>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
    </mat-form-field>
    <br>
    <div>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>edit</mat-icon>
        {{(heroe.id)? 'Actualizar':'Crear'}}
        
      </button>
      <span class="spacer"></span>
      <button *ngIf="heroe.id"
      (click)="delete()"       
      mat-raised-button color="warn">
        <mat-icon>remove</mat-icon>Borrar
      </button>
    </div>


  </div>
  <div class="formContainer+
   "><img [src]="heroe|imagen" alt="img"></div>
</div>
