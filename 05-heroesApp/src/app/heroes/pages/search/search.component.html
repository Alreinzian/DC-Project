<div class="searchContainer">
<div>
    <h1>Buscador de Héroes</h1>
<mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [(ngModel)]="term"
           [matAutocomplete]="auto"
           (input)="searching()">
           <mat-autocomplete autoActiveFirstOption 
                             #auto="matAutocomplete"
                             (optionSelected)="optionSelect($event)">
            <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
            </mat-option>
            <mat-option value="" *ngIf="heroes.length ===0 && term.trim().length>0">

                No se encontró nada con el término {{term}}
            </mat-option>
           </mat-autocomplete>
</mat-form-field>
</div>

</div>
